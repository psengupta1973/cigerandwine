<div class="row-fluid">

    <form class="form-horizontal span12">

        <fieldset>

            <legend>Cigar Details</legend>
            <br/>

            <div class="row">
                <div class="span8">

                    <div class="control-group">
                        <label for="cigarId" class="control-label">Id:</label>

                        <div class="controls">
                            <input id="cigarId" name="id" type="text" value="<%= _id === null ? '' : _id %>"
                                   disabled/>
                        </div>
                    </div>

                    <div class="control-group">
                        <label for="name" class="control-label">Name:</label>

                        <div class="controls">
                            <input type="text" id="name" name="name" value="<%= name %>"/>
                            <span class="help-inline"></span>
                        </div>
                    </div>

                    <div class="control-group">
                        <label for="package" class="control-label">Package:</label>

                        <div class="controls">
                            <input type="text" id="package" name="package" value="<%= package %>"/>
                            <span class="help-inline"></span>
                        </div>
                    </div>

                    <div class="control-group">
                        <label for="country" class="control-label">Country:</label>

                        <div class="controls">
                            <input type="text" id="country" name="country" value="<%= country %>"/>
                            <span class="help-inline"></span>
                        </div>
                    </div>

                    <div class="control-group">
                        <label for="size" class="control-label">Size:</label>

                        <div class="controls">
                            <input type="text" id="size" name="size" value="<%= size %>"/>
                        </div>
                    </div>

                    <div class="control-group">
                        <label for="shape" class="control-label">Shape:</label>

                        <div class="controls">
                            <input type="text" id="shape" name="shape" value="<%= shape %>"/>
                        </div>
                    </div>

                    <div class="control-group">
                        <label for="strength" class="control-label">Strength:</label>

                         <div class="controls">
                            <input type="text" id="strength" name="strength" value="<%= strength %>"/>
                        </div>
                   </div>

                    <div class="control-group">
                        <label for="description" class="control-label">Notes:</label>

                        <div class="controls">
                            <textarea id="description" name="description" style="width: 90%;" rows="6"><%= description
                                %></textarea>
                        </div>
                    </div>

                </div>

                <div class="span4">
                    <div class="well" style="width: 180px;text-align: center;width:50%;margin: 0px auto;">
                        <p><img id="picture" width="180" src="<%= picture === null ? 'pics/generic.jpg' : 'pics/' + picture %>"/></p>
                        <p style="color:#999;">To change the picture, drag a new picture from your file system onto the box above.</p>
                    </div>
                </div>

            </div>

        </fieldset>

        <div class="form-actions">
            <a href="#" class="btn btn-primary save">Save</a>
            <a href="#" class="btn delete">Delete</a>
        </div>

    </form>

</div>

<div class="row-fluid status-bar">
    <div class="span12">
        <div class="alert alert-success" style="display: none">
            <b>Success!</b> Cigar saved successfully
        </div>
    </div>
</div>
